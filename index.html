<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caroline R. Baumann Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --bg-color: #f4f1ee;
      --primary-color: #5a6650;
      --accent-color: #8a7968;
      --text-color: #2e2e2e;
      --link-color: #4e6151;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      background: var(--primary-color);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 2rem 1rem;
      max-width: 900px;
      margin: 0 auto;
    }

    h2 {
      color: var(--primary-color);
    }

    .project {
      background: white;
      border: 1px solid #ddd;
      margin-bottom: 2rem;
      padding: 1rem;
      border-radius: 5px;
    }

    .project a {
      color: var(--link-color);
      font-weight: bold;
    }

    .project img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      cursor: pointer;
    }

    .work-entry {
      margin-bottom: 2rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--accent-color);
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="Baumann_Headshot.jpg" alt="Caroline R. Baumann headshot" style="width: 150px; border-radius: 50%; margin-bottom: 1rem;" />
    <h1>Caroline R. Baumann</h1>
    <p>GIS professional specializing in spatial analysis, coding, and satellite data.</p>
    <nav>
      <ul>
        <li><a href="#about">About Me</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#resume">Resume</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <!-- Truncated body for brevity -->
</body>
</html>
